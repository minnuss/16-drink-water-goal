<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Drink Water Goal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="water">
        <div class="water__content">
            <h1 class="water__content--title">Drink Water</h1>
            <h4 class="water__content--h4">Goal: 2 Liters</h4>
            <div class="water__content--cup">
                <div class="water__content--cup__remained">2L <span>remained</span></div>
                <div class="water__content--cup__filled"></div>
            </div>
            <p class="water__content--para">Select how many glasses of water you have drank today</p>
            <div class="water__content__box">
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
                <div class="water__content__box--cups">250 ml</div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
